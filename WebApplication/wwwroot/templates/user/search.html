<form id="user-search-form" hx-trigger="load" hx-get="/Home/Search" hx-target="#search-results" hx-swap="innerHTML">
    <div class="box">
        <h1 class="has-text-weight-semibold has-text-link">Users | All Users</h1>
        <div class="columns">
            <div class="column is-flex is-align-items-center">
                <h1 class="has-text-link">41 users found | showing page 1 of 3</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="columns">
                    <div class="column">
                        <div class="control">
                            <input class="input is-small" name="search"
                                   hx-trigger="keyup changed delay:500ms, search"
                                   hx-get="/Home/Search"
                                   hx-include="#user-search-form"
                                   hx-vals='{"page": "1"}'
                                   hx-indicator=".htmx-indicator"
                                   placeholder="Begin typing to search users...">
                        </div>
                    </div>
                    <div class="column is-narrow">
                        <div class="is-flex is-justify-content-right">
                            <div class="is-flex is-align-items-center is-justify-content-right">
                                <input id="view-active-users" name="view-active-users" type="checkbox" value="true"
                                       hx-get="/Home/Search"
                                       hx-include="#user-search-form"
                                       hx-vals='{"page": "1"}'
                                       class="is-clickable ml-2">
                                <label class="is-clickable mx-2"
                                       for="view-active-users">Active Only</label>
                            </div>
                            <button class="button is-small ml-2"
                                    type="button">
                                <span class="material-icons is-small"><i>add</i></span><span class="is-sr-only">New User</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="table-container table-has-fixed-header">
            <table class="table is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th class="p-2 has-text-link is-underlined is-clickable" scope="col">Name</th>
                        <th class="p-2 has-text-link is-underlined is-clickable" scope="col">Email</th>
                        <th class="p-2 has-text-link" scope="col">Type</th>
                        <th class="p-2 has-text-link" scope="col">Active</th>
                    </tr>
                </thead>
                <tbody id="search-results"></tbody>
            </table>
        </div>
    </div>
</form>
