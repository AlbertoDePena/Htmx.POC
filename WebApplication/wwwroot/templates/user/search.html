<div hx-target="#user-search-table" hx-swap="outerHTML" hx-push-url="true">
    <div class="box">
        <h1 class="block has-text-weight-semibold has-text-link">Users | All Users</h1>
        <div class="columns">
            <div class="column">
                <form id="user-search-form" class="columns"
                      hx-trigger="load"
                      hx-get="/Home/Search">
                    <div class="column">
                        <div class="control">
                            <input class="input is-small" name="search"
                                   hx-trigger="keyup changed delay:500ms, search"
                                   hx-get="/Home/Search"
                                   hx-include="#user-search-form"
                                   hx-vals='{"page": "1"}'
                                   hx-indicator=".htmx-indicator"
                                   placeholder="Begin typing to search users...">
                        </div>
                    </div>
                    <div class="column is-narrow">
                        <div class="is-flex is-align-items-center">
                            <input id="view-active-users" name="view-active-users" type="checkbox" value="true"
                                   hx-get="/Home/Search"
                                   hx-include="#user-search-form"
                                   hx-vals='{"page": "1"}'
                                   class="is-clickable ml-2">
                            <label class="is-clickable mx-2"
                                   for="view-active-users">Active Only</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="table-container table-has-fixed-header">
            <table id="user-search-table" class="table is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th class="p-2 has-text-link" scope="col">Name</th>
                        <th class="p-2 has-text-link" scope="col">Email</th>
                        <th class="p-2 has-text-link" scope="col">Type</th>
                        <th class="p-2 has-text-link" scope="col">Active</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
