<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTMX POC</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="icon shortcut" href="../favicon.ico" type="image/x-icon" />
</head>

<body class="has-navbar-fixed-top has-footer-fixed-bottom is-size-7 has-background-white-ter">
    <!--navbar-->
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="https://bulma.io/images/bulma-logo.png">
            </a>
            <div class="navbar-item p-0">
                <button data-target="SideNavbar" aria-expanded="false" aria-label="menu" class="button is-white material-icons aside-burger" type="button">
                    menu_open
                </button>
            </div>
            <a aria-expanded="false" aria-label="menu" class="navbar-burger" role="button" data-target="MainNavbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="MainNavbar" class="navbar-menu">
            <div class="navbar-start"></div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link is-size-7 has-text-link has-text-weight-semibold">${UserName}</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item is-size-7" href="#/logout">
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--aside-->
    <aside id="SideNavbar" data-target="MainContent" class="menu has-background-white is-size-7 p-5 has-sidebar">
        <p class="menu-label">Default</p>
        <ul class="menu-list">
            <li class="">
                <a class="is-flex is-align-items-center" href="/Demo">
                    <span class="material-icons mr-2">home_work</span>
                    <span>Demo</span>
                </a>
            </li>
        </ul>
        <p class="menu-label">Administration</p>
        <ul class="menu-list">
            <li class="">
                <a class="is-flex is-align-items-center" href="/User">
                    <span class="material-icons mr-2">manage_accounts</span>
                    <span>Users</span>
                </a>
            </li>
        </ul>
    </aside>
    <!--main-->
    <main id="MainContent" class="p-5 has-sidebar">
        ${MainContent}
    </main>
    <!--footer-->
    <footer class="footer is-fixed-bottom has-background-white">
        <p class="has-text-centered">This is a test</p>
    </footer>
    <!--scripts-->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="../js/index.js"></script>
</body>

</html>
